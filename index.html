<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d7edf4c914.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>New Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form id="search-form">
            <input
              type="search"
              placeholder=" Please Submit City"
              autocomplete="off"
              id="search-input"
            />
            <button type="submit" value="Search">
              <i class="fas fa-search"></i>
            </button>
            <button type="submit" value="Search" id="search-position">
              <i class="fas fa-globe-europe"></i>
            </button>
          </form>
        </div>
        <div class="col-md-5">
          <h1 class="app-name">
            <strong>Insta</strong><span class="title">|WEATHER</span>
          </h1>
        </div>
      </div>
      <div class="favourite-cities">
        <a href="#" id="suggested-city1">London</a>
        <a href="#" id="suggested-city2">Venice</a>
        <a href="#" id="suggested-city3">New York</a>
        <a href="#" id="suggested-city4">Toronto</a>
        <a href="#" id="suggested-city5">Sydney</a>
      </div>
      <hr class="divider" />
      <p>
        <span id="current-date-time"></span>
        <span id="weather-description"></span> //Clear Sky
      </p>
      <div class="illustration">
        <img
          src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/connected_world_wuay.svg"
          alt="Connected World"
          class="float-right"
        />
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="main-city">
            <h1 id="city-name">//Lisbon</h1>
          </div>
          <div class="weather-icon">
            <img id="icon" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="weather-temperature">
            <span id="temperature">//16</span>
            <span class="weather-unit">
              <a href="#" id="celsius" class="active">ºC</a> |
              <a href="#" id="fahrenheit">ºF</a>
            </span>
          </div>
          <div class="weather-data">
            <ul>
              <li>Humidity: <span id="humidity"></span>//100%</li>
              <li>Wind: <span id="wind"></span>//4 km/h</li>
              <li>Pressure: <span id="pressure"></span>//1025 mb</li>
            </ul>
          </div>
        </div>
      </div>
      <hr class="divider" />
      <div class="identification">
        <footer>
          GitHub
          <a
            class="github-repo"
            href="https://github.com/SofiaCasenave/Small-Weather-App-Test"
            target="_blank"
            >open-sourced</a
          >
          and hosted on
          <a href="https://festive-agnesi-e9aa5a.netlify.com/" target="_blank">
            Netlify
          </a>
          <span class="author">
            | 2020 | coded by
            <a href="https://www.linkedin.com/in/sofiacasenave" target="_blank"
              ><strong>Sofia Casenave</strong></a
            ></span
          >
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
